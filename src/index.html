<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Search</title>
    <link rel="stylesheet" href="./index.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/notiflix/3.2.5/notiflix-3.2.5.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/simplelightbox/2.17.0/simple-lightbox.min.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/notiflix/3.2.5/notiflix-3.2.5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/simplelightbox/2.17.0/simple-lightbox.min.js"></script>
  </head>
  <body>
    <header>
      <form class="search-form" id="search-form">
        <input
          type="text"
          name="searchQuery"
          autocomplete="off"
          placeholder="Search images..."
        />
        <button type="submit">Search</button>
      </form>
    </header>
    <main>
      <div class="gallery" id="gallery"></div>
      <div class="scroll-guard"></div>
    </main>
    <script type="module" src="./index.js"></script>
  </body>
</html>
